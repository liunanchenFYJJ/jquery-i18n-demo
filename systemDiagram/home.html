<!doctype html>
<html lang="us">
<head>
	<meta charset="utf-8">
	<title>jQuery UI Example Page</title>
	<link href="jquery-ui.css" rel="stylesheet">
	<style>
		.draggable { width: 30px; height: 34px; padding: 0.5em; position: absolute }
		#droppable { width: 100%; height: 650px; padding: 0.5em; margin-left: 100px; }
	</style>
</head>
<body>
	<div class="draggable ui-widget-content">
		<span class="ui-icon ui-icon-arrowthick-1-n"></span>
		<span>up</span>
	</div>
	<div id="droppable" class="ui-widget-content">
		<p>Drop here</p>
	</div>
<script src="external/jquery/jquery.js"></script>
<script src="jquery-ui.js"></script>
<script>
	$( function() {
		// 复制移动图标
		$( ".draggable" ).draggable({
			opacity: 0.7,
			// helper: "clone",
			revert: "invalid",
			// drag: function(evt, ui) {
			// 	console.log('拖拽中');
			// },
			// stop: function() {
			// 	console.log('拖拽结束');
			// }
			// containment: "window",
			// appendTo: "body"
		});
		$( "#droppable" ).droppable({
			drop: function( event, ui ) {
				$( this )
				.addClass( "ui-state-highlight" )
				.find( "p" )
				.html( "Dropped!" );
			}
		});
	} );
</script>
</body>
</html>
